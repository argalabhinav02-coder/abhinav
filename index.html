    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        #splash {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #splashVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        #skipSplash {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 0;
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div id="splash">
    <video id="splashVideo" autoplay muted playsinline>
        <source src="img/16_10.mp4" type="video/mp4">
    </video>
    <button id="skipSplash" aria-label="Skip intro">Skip</button>
</div>

<script>
const hasVisited = localStorage.getItem('hasVisited');
if (hasVisited) {
    const splash = document.getElementById('splash');
    if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
} else {
    localStorage.setItem('hasVisited', 'true');
    document.documentElement.style.overflow = 'hidden';
    const splash = document.getElementById('splash');
    const vid = document.getElementById('splashVideo');
    const skip = document.getElementById('skipSplash');

    function hideSplash(){
        if(!splash) return;
        splash.style.transition = 'opacity .45s ease';
        splash.style.opacity = 0;
        setTimeout(()=>{ 
            if(splash && splash.parentNode) {
                splash.parentNode.removeChild(splash);
                document.documentElement.style.overflow = '';
            }
        }, 500);
    }
    vid.addEventListener('ended', hideSplash);
    skip.addEventListener('click', ()=>{ try { vid.pause(); } catch(e){} hideSplash(); });
    setTimeout(()=>{ if(document.body.contains(splash)) hideSplash(); }, 5000);
}
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIVASHOP Gradient Intro with Particles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { height: 100vh; width: 100vw; overflow: hidden; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: #fff; }

    .gradient-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff6a00, #ee0979, #00f260, #0575e6);
      background-size: 400% 400%;
      animation: gradientMove 6s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-container {
      position: relative;
      text-align: center;
      color: white;
      overflow: hidden;
      z-index: 10;
    }

    .logo {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(50px);
      animation: revealLogo 1.5s forwards;
    }

    @keyframes revealLogo {
      to { opacity: 1; transform: translateY(0); }
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 500;
      color: white;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: revealTagline 1.5s forwards 1.5s;
    }

    @keyframes revealTagline {
      to { opacity: 1; transform: translateY(0); }
    }

    .particle {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      100% { transform: translateY(-800px) translateX(100px); opacity: 0; }
    }

    .page-transition {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>

  <div class="logo-container">
    <div class="logo">VIVASHOP</div>
    <div class="tagline">Shop Smart. Shop Viva.</div>
  </div>

  <!-- Particle container -->
  <div id="particles"></div>

  <div class="page-transition" id="transition"></div>

  <script>
    // Particle symbols (dots + shopping icons)
    const particleSymbols = ['üí∏', 'üõí', 'üõçÔ∏è', 'üéÅ', 'üè∑Ô∏è', 'üåç'];
    const particlesContainer = document.getElementById('particles');

    const numParticles = 25;
    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.innerText = particleSymbols[Math.floor(Math.random() * particleSymbols.length)];
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.top = Math.random() * window.innerHeight + 'px';
      p.style.fontSize = (Math.random() * 24 + 12) + 'px';
      p.style.animationDuration = (Math.random() * 5 + 4) + 's';
      p.style.animationDelay = (Math.random() * 5) + 's';
      particlesContainer.appendChild(p);
    }

    const transition = document.getElementById('transition');
    // Fade to homepage after 6s
    setTimeout(() => {
      transition.style.opacity = '1';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    }, 6000);
  </script>
</body>
</html>
